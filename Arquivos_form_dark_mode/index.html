<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formul√°rio com Dark Mode </title>
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    
    <section class="container" id="container">
        <div class="cabecalho" id="cabecalho">
            <h1 class="tituloCabecalho texto" id="tituloCabecalho">
                Login
            </h1>
            <button class="btnModoPagina" id="btnModoPagina">
                <i class="fa-regular fa-moon" id="modeIcon"></i>
            </button>
        </div>
        <div class="loginIcones" id="loginIcones">
            <button class="loginButton" id="loginFace">
                <i class="fa-brands fa-facebook"></i>
            </button>
            <button class="loginButton" id="loginGoogle">
                <i class="fa-brands fa-google"></i>
            </button>
            <button class="loginButton" id="loginGit">
                <i class="fa-brands fa-github"></i>
            </button>
        </div>
        <div class="formulario" id="formulario">

            <div class="itemForm" id="itemForm">
                <label for="nome" class="texto"> Nome </label> <br>
                <div class="campoForm">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="nome" class="input">
                </div>
                <hr>
            </div>
            <div class="itemForm" id="itemForm">
                <label for="email" class="texto"> E-Mail </label> <br>
                <div>
                    <i class="fa-solid fa-envelope"></i>
                    <input type="text" id="email" class="input">
                </div>
                <hr>
            </div>
            <div class="itemForm" id="itemForm">
                <label for="senha" class="texto"> Senha </label> <br>
                <div>
                    <i class="fa-solid fa-key"></i>
                    <input type="text" id="senha" class="input">
                </div>
                <hr>
                <p class="texto"> Esqueceu sua senha? </p>
            </div>
           
        </div>
        <button class="login" id="login">
            Login
        </button>
    </section>
    <script src="script.js"></script>
</body>
</html>
